<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Request</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            border: 2px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #noBtn:hover {
            background-color: #e41d1d;
        }
        #message {
            font-size: 20px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Would you like to go on a date?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="yesFunction()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function yesFunction() {
            const container = document.getElementById("container");
            const message = document.getElementById("message");
            container.innerHTML = ""; // Clear the container
            message.innerText = "Aww, that's so sweet! ðŸ’–"; // Set the message text
            container.appendChild(message); // Add the message back to the container
            message.style.display = "block"; // Display the message
        }

        function moveButton() {
            const noBtn = document.getElementById("noBtn");
            const container = noBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            let newLeft = Math.random() * (containerRect.width - noBtnRect.width);
            let newTop = Math.random() * (containerRect.height - noBtnRect.height);

            noBtn.style.transform = `translate(${newLeft}px, ${newTop}px)`;
        }
    </script>
</body>
</html>
